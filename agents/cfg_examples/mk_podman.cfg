# This is an example configuration file for the plugin
#
#     mk_podman.py
#
# It is designed to give you an impression of available
# options. The specific choice in this file is a valid setup,
# but probably not suitable for your use case.
# If you intend to run the plugin with the default options,
# you do not need any configuration file at all.

# You must specify one section of the name PODMAN (additional sections are ignored).
[PODMAN]

# SOCKET DETECTION METHOD
# Configure how the mk_podman agent plugin discovers Podman sockets.
# Choose ONE of the following options:

# OPTION 1: Automatic detection (recommended default)
# Automatically discovers both root and user Podman sockets
# - Root socket: /run/podman/podman.sock
# - User sockets: /run/user/{user_id}/podman/podman.sock
# Use this when you want to monitor all Podman containers on the system.
socket_detection_method: auto

# OPTION 2: Only root socket
# Monitor only the root Podman socket.
# socket_detection_method: only_root_socket

# OPTION 3: Only user sockets
# Automatically discover and monitor only user Podman sockets.
# socket_detection_method: only_user_sockets

# OPTION 4: Manual socket paths
# Specify exact socket paths to monitor (comma-separated).
# When using manual mode, you must also specify the socket_paths parameter:
# socket_detection_method: manual
# socket_paths: /run/podman/podman.sock,/run/user/1000/podman/podman.sock,/run/user/1001/podman/podman.sock

