matrix:
  platform: ["macos", "ubuntu2004"]
  bazel: ["7.x", "6.x"]

tasks:
  verify_targets:
    name: "Verify build targets"
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
      - '@buildifier_prebuilt//:buildifier'
      - '@buildifier_prebuilt//:buildozer'

bcr_test_module:
  module_path: ""
  matrix:
    platform: ["macos", "ubuntu2004"]
    bazel: ["7.x", "6.x"]
  tasks:
    run_test_module:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      test_targets:
        - '//tests:all'
