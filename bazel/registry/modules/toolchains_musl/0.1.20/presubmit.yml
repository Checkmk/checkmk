bcr_test_module:
  module_path: "bcr_test"
  matrix:
    platform: ["debian10", "macos", "macos_arm64", "ubuntu2004"]
    bazel: [6.x, 7.x]
  tasks:
    run_tests:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - "//..."
      build_flags:
        - "--test_output=errors"
        - "--verbose_failures"
        # Required with Bazel 6
        - "--incompatible_enable_cc_toolchain_resolution"
      test_targets:
        - "//..."
      test_flags:
        - "--test_output=errors"
        - "--verbose_failures"
        # Required with Bazel 6
        - "--incompatible_enable_cc_toolchain_resolution"
