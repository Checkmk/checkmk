    - NAME: CHANGED_CHECKMAN_FILES
      SH: "echo '${CHANGED_FILES_REL}' | grep 'checkman/' || true"
      REPLACE_NEWLINES: true

    - NAME: CHANGED_SEMGREP_RULE_FILES
