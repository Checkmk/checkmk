STAGES:
    - NAME: "Python Typing"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_FIND_PYTHON_FILES_SCRIPT,CHANGED_PYTHON_FILES,CHANGED_REQUIREMENTS_LOCK,CHANGED_TESTS_MAKEFILE,CHANGED_RUN_UVENV_SCRIPT,CHANGED_RUN_MYPY_SCRIPT,CHANGED_PYPROJECT_TOML_FILE
      DIR: "tests"
      ENV_VARS:
          MYPY_ADDOPTS: "--no-color-output --junit-xml ${RESULTS}/mypy.xml --no-incremental"
      COMMAND: "make --quiet test-mypy-docker &> ${RESULTS}/python-typing.txt"
      BAZEL_LOCKS_AMOUNT: 1
      TEXT_ON_SKIP: "No Python files changed"
      RESULT_CHECK_TYPE: "MYPY"
      RESULT_CHECK_FILE_PATTERN: "results/python-typing.txt"

    - NAME: "Python Format"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_FIND_PYTHON_FILES_SCRIPT,CHANGED_PYTHON_FILES,CHANGED_REQUIREMENTS_LOCK,CHANGED_PYPROJECT_TOML_FILE,CHANGED_TESTS_MAKEFILE,CHANGED_RUN_UVENV_SCRIPT
      DIR: "tests"
      ENV_VARS:
          PYTHON_FILES: "${CHANGED_PYTHON_FILES}"
      COMMAND: "make --quiet test-format-python-docker &> ${RESULTS}/python-format.txt"
      TEXT_ON_SKIP: "No Python files changed"
      RESULT_CHECK_TYPE: "GCC"
      RESULT_CHECK_FILE_PATTERN: "results/python-format.txt"

    - NAME: "Python Cyclic Dependencies"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_TESTS_MAKEFILE,CHANGED_REQUIREMENTS_LOCK,CHANGED_CMK_WERKS_FILES,CHANGED_CMK_TRACE_FILES,CHANGED_FIND_PYTHON_FILES_SCRIPT,CHANGED_PYTHON_FILES
      DIR: "tests"
      COMMAND: "make test-cycles-docker &> ${RESULTS}/py-import-cycles.txt"
      TEXT_ON_SKIP: "No Python files changed"
      RESULT_CHECK_FILE_PATTERN: "results/py-import-cycles.txt"

    - NAME: "omdlib Unit Tests"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_OMDLIB_FILES,CHANGED_OMDLIB_TESTS,CHANGED_CMK_CCC_FILES,CHANGED_CMK_CRYPTO_FILES
      DIR: "tests"
      ENV_VARS:
          PYTEST_ADDOPTS: "--junitxml=${RESULTS}/python3-omdlib-junit.xml --color=no"
      COMMAND: "../scripts/run-in-docker.sh make --quiet test-unit-omdlib"
      TEXT_ON_SKIP: "No omdlib files changed"
      RESULT_CHECK_TYPE: "JUNIT"
      RESULT_CHECK_FILE_PATTERN: "results/python3-omdlib-junit.xml"

    - NAME: "Python Unit Tests"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_FIND_PYTHON_FILES_SCRIPT,CHANGED_PYTHON_FILES,CHANGED_REQUIREMENTS_LOCK,CHANGED_PYPROJECT_TOML_FILE,CHANGED_TESTS_MAKEFILE,CHANGED_RUN_UVENV_SCRIPT,CHANGED_CHECKMAN_FILES,CHANGED_CMK_BUILD_FILE,CHANGED_AGENT_FILES
      DIR: "tests"
      COMMAND: "make test-unit-docker"
      BAZEL_LOCKS_AMOUNT: 1
      TEXT_ON_SKIP: "No Python files changed"
      RESULT_CHECK_TYPE: "JUNIT"
      RESULT_CHECK_FILE_PATTERN: "results/testlogs/unit/repo/test.xml"

    - NAME: "Python License Headers Test"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_FIND_PYTHON_FILES_SCRIPT,CHANGED_PYTHON_FILES
      DIR: "tests"
      ENV_VARS:
          PYTEST_ADDOPTS: "--junitxml=${RESULTS}/python3-license-headers-junit.xml --color=no"
          PYTHON_FILES: "${CHANGED_PYTHON_FILES}"
      COMMAND: "make test-license-headers-docker"
      TEXT_ON_SKIP: "No Python files changed"
      RESULT_CHECK_TYPE: "JUNIT"
      RESULT_CHECK_FILE_PATTERN: "results/python3-license-headers-junit.xml"

    - NAME: "Python Requirements Test"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_REQUIREMENTS_LOCK,CHANGED_FIND_PYTHON_FILES_SCRIPT,CHANGED_PYTHON_FILES
      DIR: "tests"
      ENV_VARS:
          PYTEST_ADDOPTS: "--junitxml=${RESULTS}/python3-requirements-junit.xml --color=no"
      COMMAND: "make test-requirements-docker"
      TEXT_ON_SKIP: "Requirements files not changed"
      RESULT_CHECK_TYPE: "JUNIT"
      RESULT_CHECK_FILE_PATTERN: "results/python3-requirements-junit.xml"

    - NAME: "Python File Content Test"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_FILES_REL
      DIR: "tests"
      ENV_VARS:
          PYTEST_ADDOPTS: "--junitxml=${RESULTS}/python3-file-content-junit.xml --color=no"
      # ${CHANGED_FILES_REL} can be huge, so we use a file to transport the list
      # to the pytest command. This will be tidied up with CMK-17048
      COMMAND: |
          CHANGED_FILES_REL_FILE=$(mktemp)
          echo "${CHANGED_FILES_REL}" > $CHANGED_FILES_REL_FILE
          trap "rm -f $CHANGED_FILES_REL_FILE" EXIT
          make test-file-content-docker
      TEXT_ON_SKIP: "No files changed"
      RESULT_CHECK_TYPE: "JUNIT"
      RESULT_CHECK_FILE_PATTERN: "results/python3-file-content-junit.xml"

    - NAME: "Python Werks Test"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_WERK_FILES
      DIR: "tests"
      ENV_VARS:
          PYTEST_ADDOPTS: "--junitxml=${RESULTS}/python3-werks-junit.xml --color=no"
      COMMAND: "make test-werks-docker"
      TEXT_ON_SKIP: "No Werk files changed"
      RESULT_CHECK_TYPE: "JUNIT"
      RESULT_CHECK_FILE_PATTERN: "results/python3-werks-junit.xml"

    - NAME: "Python Werks validate"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_WERK_FILES,CHANGED_RUN_UVENV_SCRIPT
      DIR: ""
      ENV_VARS:
          CHANGED_WERK_FILES: "${CHANGED_WERK_FILES}"
      COMMAND: "./scripts/run-in-docker.sh ./scripts/run-uvenv python -m cmk.werks.validate &> ${RESULTS}/werk_validate.txt"
      TEXT_ON_SKIP: "No Werk files changed"
      RESULT_CHECK_FILE_PATTERN: "results/werk_validate.txt"

    - NAME: "Python Werks Commands"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_WERK_CODE_FILES,CHANGED_RUN_UVENV_SCRIPT
      DIR: ""
      COMMAND: |
          scripts/run-in-docker.sh scripts/run-uvenv python3 -m cmk.utils.werks collect cmk . --substitute-branches $(git symbolic-ref --short HEAD):HEAD &> ${RESULTS}/werk_commands.txt
          scripts/run-in-docker.sh scripts/run-uvenv python3 -m cmk.utils.werks announce .werks $(make print-VERSION) --format md &>> ${RESULTS}/werk_commands.txt
          scripts/run-in-docker.sh scripts/run-uvenv python3 -m cmk.utils.werks announce .werks $(make print-VERSION) --format txt &>> ${RESULTS}/werk_commands.txt
          scripts/run-in-docker.sh scripts/run-uvenv python3 -m cmk.werks.utils precompile .werks precompiled.json &>> ${RESULTS}/werk_commands.txt
          scripts/run-in-docker.sh scripts/run-uvenv python3 -m cmk.werks.utils changelog CHANGELOG precompiled.json &>> ${RESULTS}/werk_commands.txt
          # we don't have access to the fixup notes in ci, we might have to fetch them, or temporarily disable this check:
          scripts/run-in-docker.sh scripts/run-uvenv python3 -m cmk.utils.werks mail . HEAD werk_mail --assume-no-notes-but=$(git log --before="$(date --date="4 weeks ago" --iso=seconds)" --format="%H" --max-count=1) &>> ${RESULTS}/werk_commands.txt
          scripts/run-in-docker.sh scripts/run-uvenv ./werk list &>> ${RESULTS}/werk_commands.txt
      TEXT_ON_SKIP: "No Werk code files changed"
      RESULT_CHECK_FILE_PATTERN: "results/werk_commands.txt"

    - NAME: "Python ruff"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_FIND_PYTHON_FILES_SCRIPT,CHANGED_PYTHON_FILES,CHANGED_REQUIREMENTS_LOCK,CHANGED_PYPROJECT_TOML_FILE,CHANGED_TESTS_MAKEFILE,CHANGED_RUN_UVENV_SCRIPT
      DIR: "tests"
      ENV_VARS:
          RUFF_ARGS: "--output-format=pylint"
      COMMAND: "make test-ruff-docker &> ${RESULTS}/ruff.txt"
      TEXT_ON_SKIP: "Neither pyproject.toml nor Python files changed"
      RESULT_CHECK_TYPE: "PYLINT"
      RESULT_CHECK_FILE_PATTERN: "results/ruff.txt"

    - NAME: "Python pylint"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_FIND_PYTHON_FILES_SCRIPT,CHANGED_PYTHON_FILES,CHANGED_REQUIREMENTS_LOCK,CHANGED_PYPROJECT_TOML_FILE,CHANGED_TESTS_MAKEFILE,CHANGED_RUN_UVENV_SCRIPT
      DIR: "tests"
      ENV_VARS:
          PYLINT_ARGS: "--output-format=parseable"
      COMMAND: "make test-pylint-docker &> ${RESULTS}/pylint.txt"
      BAZEL_LOCKS_AMOUNT: 1
      TEXT_ON_SKIP: "Neither pyproject.toml nor Python files changed"
      RESULT_CHECK_TYPE: "PYLINT"
      RESULT_CHECK_FILE_PATTERN: "results/pylint.txt"

    - NAME: "Python Bandit"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_FIND_PYTHON_FILES_SCRIPT,CHANGED_PYTHON_FILES,CHANGED_REQUIREMENTS_LOCK,CHANGED_PYPROJECT_TOML_FILE,CHANGED_TESTS_MAKEFILE,CHANGED_RUN_UVENV_SCRIPT
      DIR: "tests"
      ENV_VARS:
          BANDIT_OUTPUT_ARGS: "-f xml -o ${RESULTS}/bandit_results.xml"
      COMMAND: "make test-bandit-docker"
      TEXT_ON_SKIP: "No Python files changed"
      RESULT_CHECK_TYPE: "JUNIT"
      RESULT_CHECK_FILE_PATTERN: "results/bandit_results.xml"

    - NAME: "Python semgrep"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_PYTHON_FILES,CHANGED_REQUIREMENTS_LOCK,CHANGED_PYPROJECT_TOML_FILE,CHANGED_TESTS_MAKEFILE,CHANGED_RUN_UVENV_SCRIPT,CHANGED_SEMGREP_RULE_FILES
      DIR: "tests"
      ENV_VARS:
          SEMGREP_OUTPUT_ARGS: "--junit-xml --junit-xml-output=${RESULTS}/semgrep_results.xml"
      COMMAND: "make test-semgrep-docker"
      TEXT_ON_SKIP: "No Python files changed"
      RESULT_CHECK_TYPE: "JUNIT"
      RESULT_CHECK_FILE_PATTERN: "results/semgrep_results.xml"

    - NAME: "Shell Format"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_SHELL_FILES
      DIR: "tests"
      COMMAND: "make --quiet test-format-shell-docker &> ${RESULTS}/shell-format.txt"
      BAZEL_LOCKS_AMOUNT: 1
      RESULT_CHECK_FILE_PATTERN: "results/shell-format.txt"

    - NAME: "Shellcheck"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_SHELL_FILES
      DIR: "tests"
      COMMAND: "make test-shellcheck-docker &> ${RESULTS}/shellcheck.txt"
      BAZEL_LOCKS_AMOUNT: 1
      TEXT_ON_SKIP: "No Shell files changed"
      RESULT_CHECK_TYPE: "SHELLCHECK"
      RESULT_CHECK_FILE_PATTERN: "results/shellcheck.txt"

    - NAME: "Shell Unit Tests"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_SHELL_FILES
      DIR: "tests"
      COMMAND: "make test-unit-shell-docker &> ${RESULTS}/shell-unit.txt"
      TEXT_ON_SKIP: "No Shell files changed"
