      RESULT_CHECK_FILE_PATTERN: "results/shell-unit.txt"

    - NAME: "Bazel Format"
      ONLY_WHEN_NOT_EMPTY: CHANGED_REFERENCE_IMAGE,CHANGED_BAZEL_FILES
