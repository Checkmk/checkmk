---
# tests\files\test-mini-piggyback.yml
# Used to provide locally two instances, one with piggyback and one without
mssql:
  main: # mandatory, to be used if no specific config
    authentication: # mandatory
      username: "f" # mandatory
    sections:
      - instance:
      - databases:
          is_async: yes
    discovery: # optional, defines which instances are to be monitored
      detect: yes # optional, default, if no then valid only instances in `instances` subsection
      exclude: ["MSSQLSERVER"] # optional, no default / prio 3, exclude those instances from the detected list
    instances: # optional, defines how instances are to be accessed and monitored
      - sid: "SQLEXPRESS_WOW" # mandatory
        alias: "someApplicationName" # optional
        piggyback: # optional
          hostname: "myPiggybackHost" # mandatory
          sections: # optional, no default / same as above
