openapi: 3.1.1
components:
  schemas:
    ViaSpecificHost:
      type: object
      properties:
        acknowledge_type:
          type: string
          description: Select a specific host.
          enum: &id104
          - host
          example: host
        host_name:
          type: string
          description: The name of the host.
          example: example.com
          pattern: ^[-0-9a-zA-Z_.]+\Z
      required:
      - acknowledge_type
      - host_name
      additionalProperties: false
    ViaHostGroup:
      type: object
      properties:
        acknowledge_type:
          type: string
          description: Select all hosts in a host group.
          enum: &id105
          - hostgroup
          example: hostgroup
        hostgroup_name:
          type: string
          description: Host group name for which this acknowledgement is for.
          example: Servers
      required:
      - acknowledge_type
      - hostgroup_name
      additionalProperties: false
    BinaryExpr:
      type: object
      properties:
        op:
          type: string
          description: The operator.
        left:
          type: string
          description: The LiveStatus column name.
          example: name
          pattern: ^([a-z]+\.)?[_a-z]+$
        right:
          type: string
          description: The value to compare the column to.
      additionalProperties: false
    Expr:
      type: object
      properties: {}
      additionalProperties: false
      oneOf:
      - $ref: '#/components/schemas/LogicalExpr'
      - $ref: '#/components/schemas/LogicalExpr'
      - $ref: '#/components/schemas/NotExpr'
      - $ref: '#/components/schemas/BinaryExpr'
      - $ref: '#/components/schemas/BinaryExpr'
      - $ref: '#/components/schemas/BinaryExpr'
      - $ref: '#/components/schemas/BinaryExpr'
      - $ref: '#/components/schemas/BinaryExpr'
      - $ref: '#/components/schemas/BinaryExpr'
      - $ref: '#/components/schemas/BinaryExpr'
      - $ref: '#/components/schemas/BinaryExpr'
      - $ref: '#/components/schemas/BinaryExpr'
      - $ref: '#/components/schemas/BinaryExpr'
      - $ref: '#/components/schemas/BinaryExpr'
      - $ref: '#/components/schemas/BinaryExpr'
      - $ref: '#/components/schemas/BinaryExpr'
      - $ref: '#/components/schemas/BinaryExpr'
      discriminator:
        propertyName: op
        mapping:
          and: '#/components/schemas/LogicalExpr'
          or: '#/components/schemas/LogicalExpr'
          not: '#/components/schemas/NotExpr'
          '=': '#/components/schemas/BinaryExpr'
          '~': '#/components/schemas/BinaryExpr'
          ~~: '#/components/schemas/BinaryExpr'
          <: '#/components/schemas/BinaryExpr'
          '>': '#/components/schemas/BinaryExpr'
