            mapping:
              all: '#/components/schemas/UserSyncAllModel'
              disabled: '#/components/schemas/UserSyncDisabledModel'
              ldap: '#/components/schemas/UserSyncWithLdapModel'
            propertyName: sync_with_ldap_connections
