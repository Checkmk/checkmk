# Connection and authentication
DBUSER='system:$DB_PASSWORD::::'
ASMUSER='/::SYSASM:::'

# Sections to run in foreground and wait for the result
SYNC_SECTIONS='$DB_SECTION'

# Sections to run in the background, at a slower interval cached
ASYNC_SECTIONS=''

# Sections to run in foreground for ASM
SYNC_ASM_SECTIONS=''

# Sections to run in the background for ASM
ASYNC_ASM_SECTIONS=''

# Cache time (i.e. check interval) for async sections
CACHE_MAXAGE=600

# Remote instances
REMOTE_INSTANCE_FREE='system:$DB_PASSWORD::$DB_HOST:1521::$DB_SERVICE_NAME:12.1:'

# ORACLE_HOME to use for access to remote instances
REMOTE_ORACLE_HOME=/usr/lib/oracle/23/client64

# may be SID or SERVICE_NAME, for new databases SID may not work at all
ID_BY=SERVICE_NAME
