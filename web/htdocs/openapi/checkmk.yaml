      - lang: requests
        source: "import requests\n\nsession = requests.session()\nsession.headers['Authorization']\
          \ = 'Bearer username password'\nsession.headers['Accept'] = 'application/json'\n\
          \n# Replace HOST_NAME and SITE_NAME with the names from your host and site.\n\
          API_URL = 'http://HOST_NAME/SITE_NAME/check_mk/api/v0'\n\nresp = session.get(\n\
          \    API_URL + \"/collections/contact_group\",\n)\nresp.raise_for_status()"
      - lang: curl
        source: "API_URL = \"http://$HOST_NAME/$SITE_NAME/check_mk/api/v0\"\nUSERNAME\
          \ = \"...\"\nPASSWORD = \"...\"\n\ncurl \\\n    -X GET \\\n    --header\
          \ \"Authorization: Bearer $USERNAME $PASSWORD\" \\\n    --header \"Accept:\
          \ application/json\" \\\n    \"$API_URL/collections/contact_group\""
      - lang: httpie
        source: "API_URL = \"http://$HOST_NAME/$SITE_NAME/check_mk/api/v0\"\nUSERNAME\
          \ = \"...\"\nPASSWORD = \"...\"\n\nhttp GET \"$API_URL/collections/contact_group\"\
          \ \\\n    \"Authorization: Bearer $USERNAME $PASSWORD\""
    post:
      description: ''
      operationId: cmk.gui.plugins.openapi.endpoints.contact_group.create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputContactGroup'
        required: true
      responses:
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Any unsuccessful or unexpected result.
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainObject'
          description: ''
          headers:
            ETag:
              allowEmptyValue: false
              description: The HTTP ETag header for this resource. It identifies the
                current state of the object and needs to be sent along in the "If-Match"
                request-header for subsequent modifications.
              example: a20ceacf346041dc
              required: true
              schema:
                pattern: '[0-9a-fA-F]{32}'
                type: string
      summary: Create a new contact group
      tags:
      - cmk.gui.plugins.openapi.endpoints.contact_group
      x-codeSamples:
      - lang: requests
        source: "import requests\n\nsession = requests.session()\nsession.headers['Authorization']\
          \ = 'Bearer username password'\nsession.headers['Accept'] = 'application/json'\n\
          \n# Replace HOST_NAME and SITE_NAME with the names from your host and site.\n\
          API_URL = 'http://HOST_NAME/SITE_NAME/check_mk/api/v0'\n\nresp = session.post(\n\
          \    API_URL + \"/collections/contact_group\",\n    json={\n        \"alias\"\
          : \"Not on Sundays.\",\n        \"name\": \"OnCall\"\n    },\n)\nresp.raise_for_status()"
      - lang: curl
        source: "API_URL = \"http://$HOST_NAME/$SITE_NAME/check_mk/api/v0\"\nUSERNAME\
          \ = \"...\"\nPASSWORD = \"...\"\n\ncurl \\\n    -X POST \\\n    --header\
