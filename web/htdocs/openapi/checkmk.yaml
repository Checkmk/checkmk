components:
  parameters:
    Accept:
      description: Media type(s) that is/are acceptable for the response.
      example: application/json
      in: header
      name: Accept
      schema:
        type: string
    hostname:
      description: A hostname.
      example: example.com
      in: path
      name: hostname
      required: true
      schema:
        pattern: '[a-zA-Z0-9-.]+'
        type: string
    ident:
      description: The identifier for this object. It's a 128bit uuid represented
        in hexadecimal (32 characters). There are no fixed parts or parts derived
        from the current hardware in this number.
      example: 49167bd012b44719a67956cf3ef7b3dd
      in: path
      name: ident
      required: true
      schema:
        pattern: '[a-fA-F0-9]{32}'
        type: string
    name:
      description: A name used as an identifier. Can be of arbitrary (sensible) length.
      example: pathname
      in: path
      name: name
      required: true
      schema:
        pattern: '[a-zA-Z][a-zA-Z0-9_-]+'
        type: string
  schemas:
    ApiError:
      properties:
        code:
          description: The HTTP status code.
          example: 404
          format: int32
          type: integer
        errors:
          description: Optionally a list of errors used for debugging.
          example: null
          items:
            type: string
          nullable: true
          type: array
        message:
          description: Detailed information on what exactly went wrong.
          example: The resource could not be found.
          type: string
        title:
          description: A summary of the problem.
          example: Not found
          type: string
      required:
      - code
      - message
      - title
      type: object
    ContactGroup:
      properties:
        domainType:
          default: contact_group
          type: string
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        members:
          $ref: '#/components/schemas/ObjectMemberDict'
        title:
          type: string
      required:
      - domainType
      - links
      type: object
    CreateHost:
      properties:
        attributes:
          example: {}
          type: object
        folder:
          description: The folder-id of the folder under which this folder shall be
            created. May be 'root' for the root-folder.
          example: root
          pattern: '[a-fA-F0-9]{32}|root'
          type: string
        hostname:
          description: The hostname itself. Only characters valid in FQDNs are allowed.
          example: example.com
          pattern: '[a-zA-Z][a-zA-Z-]+'
          type: string
      required:
      - folder
      - hostname
      type: object
    DomainObject:
      properties:
        domainType:
          type: string
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        members:
          $ref: '#/components/schemas/ObjectMemberDict'
        title:
          type: string
      required:
      - domainType
      - links
      type: object
    DomainObjectCollection:
      properties:
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        value:
          items:
            $ref: '#/components/schemas/Link'
          type: array
      required:
      - links
      type: object
    Folder:
      properties:
        domainType:
          default: folder
          type: string
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        members:
          $ref: '#/components/schemas/ObjectMemberDict'
        title:
          type: string
      required:
      - domainType
      - links
      type: object
    Host:
      properties:
        domainType:
          default: host
          type: string
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        members:
          $ref: '#/components/schemas/ObjectMemberDict'
        title:
          type: string
      required:
      - domainType
      - links
      type: object
    HostGroup:
      properties:
        domainType:
          default: host_group
          type: string
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        members:
          $ref: '#/components/schemas/ObjectMemberDict'
        title:
          type: string
      required:
      - domainType
      - links
      type: object
    InputAttribute:
      properties:
        key:
          type: string
        value:
          type: string
      required:
      - key
      - value
      type: object
    InputContactGroup:
      properties:
        alias:
          example: Not on Sundays.
          type: string
        name:
          example: OnCall
          type: string
      required:
      - name
      type: object
    InputFolder:
      properties:
        attributes:
          example:
            foo: bar
          type: object
        name:
          description: The name of the folder.
          example: production
          type: string
        parent:
          description: The folder-id of the folder under which this folder shall be
            created. May be 'root' for the root-folder.
          example: root
          pattern: '[a-fA-F0-9]{32}|root'
          type: string
        title:
          example: Production Hosts
          type: string
      required:
      - name
      - parent
      - title
      type: object
    InputHostGroup:
      properties:
        alias:
          example: Windows Servers
          type: string
        name:
          example: windows
          type: string
      required:
      - name
      type: object
    InputServiceGroup:
      properties:
        alias:
          example: Environment Sensors
          type: string
        name:
          example: environment
          type: string
      required:
      - name
      type: object
    InstalledVersions:
      properties:
        demo:
          description: Whether this is a demo version or not.
          example: false
          type: boolean
        edition:
          description: The Checkmk edition.
          example: raw
          type: string
        group:
          description: The Apache WSGI application group this call was made on.
          example: de
          type: string
        site:
          description: The site where this API call was made on.
          example: production
          type: string
        versions:
          description: Some version numbers
          example:
            checkmk: 1.8.0p1
          type: object
      type: object
    Link:
      properties:
        arguments:
          description: map that may be used as the basis for any data (arguments or
            properties) required to follow the link.
          nullable: true
          type: object
        href:
          description: The (absolute) address of the related resource. Any characters
            that are invalid in URLs must be URL encoded.
          example: https://.../api_resource
          type: string
        method:
          description: The HTTP method to use to traverse the link (get, post, put
            or delete)
          example: get
          pattern: get|put|post|delete
          type: string
        rel:
          description: Indicates the nature of the relationship of the related resource
            to the resource that generated this representation
          example: self
          type: string
        title:
          description: string that the consuming application may use to render the
            link without having to traverse the link in advance
          example: The object itself
          nullable: true
          type: string
        type:
          description: The media type that the linked resource will return
          example: application/json
          type: string
      required:
      - href
      - method
      - rel
      - type
      type: object
    ObjectActionMember:
      properties:
        disabledReason:
          description: Provides the reason (or the literal "disabled") why an object
            property or collection is un-modifiable, or, in the case of an action,
            unusable (and hence no links to mutate that member's state, or invoke
            the action, are provided).
          nullable: true
          type: string
        id:
          type: string
        invalidReason:
          description: Provides the reason (or the literal "invalid") why a proposed
            value for a property, collection or action argument is invalid. Appears
            within an argument representation 2.9 returned as a response.
          example: invalid
          nullable: true
          type: string
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        memberType:
          default: action
          type: string
        x-ro-invalidReason:
          description: Provides the reason why a SET OF proposed values for properties
            or arguments is invalid.
          nullable: true
          type: string
      required:
      - id
      - links
      type: object
    ObjectCollectionMember:
      properties:
        disabledReason:
          description: Provides the reason (or the literal "disabled") why an object
            property or collection is un-modifiable, or, in the case of an action,
            unusable (and hence no links to mutate that member's state, or invoke
            the action, are provided).
          nullable: true
          type: string
        id:
          type: string
        invalidReason:
          description: Provides the reason (or the literal "invalid") why a proposed
            value for a property, collection or action argument is invalid. Appears
            within an argument representation 2.9 returned as a response.
          example: invalid
          nullable: true
          type: string
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        memberType:
          default: collection
          type: string
        value:
          items:
            $ref: '#/components/schemas/Link'
          type: array
        x-ro-invalidReason:
          description: Provides the reason why a SET OF proposed values for properties
            or arguments is invalid.
          nullable: true
          type: string
      required:
      - id
      - links
      type: object
    ObjectMember:
      discriminator:
        mapping:
          action: '#/components/schemas/ObjectActionMember'
          collection: '#/components/schemas/ObjectCollectionMember'
          property: '#/components/schemas/ObjectPropertyMember'
        propertyName: memberType
      oneOf:
      - $ref: '#/components/schemas/ObjectActionMember'
      - $ref: '#/components/schemas/ObjectPropertyMember'
      - $ref: '#/components/schemas/ObjectCollectionMember'
      properties: {}
      type: object
    ObjectMemberDict:
      additionalProperties:
        $ref: '#/components/schemas/ObjectMember'
      properties: {}
      type: object
    ObjectPropertyMember:
      properties:
        disabledReason:
          description: Provides the reason (or the literal "disabled") why an object
            property or collection is un-modifiable, or, in the case of an action,
            unusable (and hence no links to mutate that member's state, or invoke
            the action, are provided).
          nullable: true
          type: string
        id:
          type: string
        invalidReason:
          description: Provides the reason (or the literal "invalid") why a proposed
            value for a property, collection or action argument is invalid. Appears
            within an argument representation 2.9 returned as a response.
          example: invalid
          nullable: true
          type: string
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        memberType:
          default: property
          type: string
        x-ro-invalidReason:
          description: Provides the reason why a SET OF proposed values for properties
            or arguments is invalid.
          nullable: true
          type: string
      required:
      - id
      - links
      type: object
    ServiceGroup:
      properties:
        domainType:
          default: service_group
          type: string
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        members:
          $ref: '#/components/schemas/ObjectMemberDict'
        title:
          type: string
      required:
      - domainType
      - links
      type: object
    UpdateFolder:
      properties:
        attributes:
          example:
          - key: foo
            value: bar
          items:
            $ref: '#/components/schemas/InputAttribute'
          type: array
        title:
          example: Virtual Servers.
          type: string
      required:
      - title
      type: object
    UpdateHost:
      properties:
        attributes:
          example: {}
          type: object
      type: object
  securitySchemes:
    BearerAuth:
      bearerFormat: username password
      description: 'The format of the header-value is "Bearer $automation_user $automation_user_password"


        Example: `Bearer hansdampf miezekatze123`'
      in: header
      scheme: bearer
      type: http
      x-bearerInfoFunc: cmk.gui.wsgi.auth.bearer_auth
externalDocs:
  description: The Checkmk Handbook
  url: https://checkmk.com/cms.html
info:
  contact:
    email: feedback@checkmk.com
    name: Contact the Checkmk Team
    url: https://checkmk.com/contact.php
  description: "API for Checkmk.\n\nThis is the docstring which will be the description\
    \ of the API.\n\n# Introduction\n\nThis API is documented in **OpenAPI format**.\
    \ This means there is a formal specification for the\nwhole API surface. This\
    \ documentation is generated from this specification.\n\n# Authentication\n\n\
    To use this API you have to create an *Automation User* via WATO. The resulting\
    \ username and\npassword have to be sent in the `Authentication` HTTP-Header in\
    \ the *Bearer* format. Example here:\n\n## Security definitions\n\n<SecurityDefinitions\
    \ />\n\n# How does it work?\n\nThis API follows the [HATEOAS](https://en.wikipedia.org/wiki/HATEOAS)\
    \ principle. While it can be\nused in a traditional way, using the elements that\
    \ enable HATEOAS make it way more powerful and\nflexible.\n\n## Text and payload\
    \ encoding\n\nAs specified by the `Content-Type` of `application/json`, the response\
    \ payload is serialized with\nJSON and encoded in UTF-8. Other formats are possible\
    \ in principle but currently not supported.\n\n## Links\n\n* Every response comes\
    \ with a collection of `links`. These links are used to provide the consumer\n\
    \  of the API with follow-up actions. For example a Folder response can have links\
    \ to resources for\n  editing, deleting, moving the folder. The client doesn't\
    \ have to know about the URL structure,\n  it just needs to follow the link.\n\
    * (TBD) Every `Action` comes with an endpoint which describes all possible parameters\
    \ to itself.\n\n## Response format\n\n* Every response is well-formed according\
    \ to the\n  [Restful-Objects standard](https://en.wikipedia.org/wiki/Restful_Objects)\
    \ and can be treated in\n  the same way.\n* There are a limited number key concepts\
    \ in the standard (e.g. object, action, collection, etc.)\n  which enables the\
    \ use of this API without having to understand the details of the implementation\n\
    \  of each endpoint.\n\n# Client compatibility issues\n\n## Overriding Request\
    \ Methods\n\nIf you have a client which can't do the HTTP PUT or DELETE methods,\
    \ then you can use the\n`X-HTTP-Method-Override` HTTP Header to force the server\
    \ into believing the client actually sent\nsuch a method. In these cases the HTTP\
    \ method to use has to be POST. You can't override from GET."
  license:
    name: GNU General Public License version 2
    url: https://checkmk.com/gpl.html
  title: Checkmk REST API
  version: 1.0.0
openapi: 3.0.2
paths:
  /collections/folder:
    get:
      description: ''
      operationId: cmk.gui.plugins.openapi.endpoints.folder.list_folders
      responses:
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Any unsuccessful or unexpected result.
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainObjectCollection'
          description: ''
      summary: List folders
      tags:
      - cmk.gui.plugins.openapi.endpoints.folder
    post:
      description: This is the long description of the endpoint.
      operationId: cmk.gui.plugins.openapi.endpoints.folder.create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputFolder'
        required: true
      responses:
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Any unsuccessful or unexpected result.
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
          description: ''
          headers:
            ETag:
              description: The HTTP ETag header for this resource. It identifies the
                current state of the object and needs to be sent along in the "If-Match"
                request-header for subsequent modifications.
              schema:
                pattern: '[0-9a-fA-F]{32}'
                type: string
      summary: Create a new folder
      tags:
      - cmk.gui.plugins.openapi.endpoints.folder
      x-code-samples:
      - lang: curl
        source: "curl \\\n    -X POST \\\n    --header \"Authorization: Bearer username\
          \ password\" \\\n    --header \"Accept: application/json\" \\\n    -d '{\n\
          \          \"attributes\": {\n            \"foo\": \"bar\"\n          },\
          \ \n          \"name\": \"production\", \n          \"parent\": \"root\"\
          , \n          \"title\": \"Production Hosts\"\n        }' \\\n    /collections/folder"
      - lang: httpie
        source: "http POST /collections/folder \\\n    'Authorization: Bearer username\
          \ password' \\\n    attributes='{\"foo\": \"bar\"}' \\\n    name='production'\
          \ \\\n    parent='root' \\\n    title='Production Hosts'"
      - lang: requests
        source: "import requests\n\nresp = requests.post(\"/collections/folder\",\n\
          \    headers={'Authorization': 'Bearer username password'},\n    data={\n\
          \        \"attributes\": {\n            \"foo\": \"bar\"\n        }, \n\
          \        \"name\": \"production\", \n        \"parent\": \"root\", \n  \
          \      \"title\": \"Production Hosts\"\n    },\n)\nresp.raise_for_status()"
  /objects/folder/{ident}:
    delete:
      description: ''
      operationId: cmk.gui.plugins.openapi.endpoints.folder.delete
      parameters:
      - $ref: '#/components/parameters/ident'
      - description: The ETag of the object to be modified.
        in: header
        name: If-Match
        required: true
        schema:
          type: string
      responses:
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Any unsuccessful or unexpected result.
        '204':
          description: Operation done successfully. No further output.
      summary: Delete a folder
      tags:
      - cmk.gui.plugins.openapi.endpoints.folder
    get:
      description: ''
      operationId: cmk.gui.plugins.openapi.endpoints.folder.show_folder
      parameters:
