info:
  contact:
    email: feedback@checkmk.com
    name: Contact the Checkmk Team
    url: https://checkmk.com/contact.php
  description: "# Introduction\n\nThis API is documented in **OpenAPI format**. This\
    \ means there is a formal specification for the\nwhole API surface. This documentation\
    \ is generated from this specification.\n\n# Authentication\n\nTo use this API\
    \ you have to create an *Automation User* via WATO. The resulting username and\n\
    password have to be sent in the `Authentication` HTTP-Header in the *Bearer* format.\
    \ Example here:\n\n## Security definitions\n\n<SecurityDefinitions />\n\n# How\
    \ does it work?\n\nThis API follows the [HATEOAS](https://en.wikipedia.org/wiki/HATEOAS)\
    \ principle. While it can be\nused in a traditional way, using the elements that\
    \ enable HATEOAS make it way more powerful and\nflexible.\n\n## Text and payload\
    \ encoding\n\nAs specified by the `Content-Type` of `application/json`, the response\
    \ payload is serialized with\nJSON and encoded in UTF-8. Other formats are possible\
    \ in principle but currently not supported.\n\n## Links\n\n* Every response comes\
    \ with a collection of `links`. These links are used to provide the consumer\n\
    \  of the API with follow-up actions. For example a Folder response can have links\
    \ to resources for\n  editing, deleting, moving the folder. The client doesn't\
    \ have to know about the URL structure,\n  it just needs to follow the link.\n\
    * (TBD) Every `Action` comes with an endpoint which describes all possible parameters\
    \ to itself.\n\n## Response format\n\n* Every response is well-formed according\
    \ to the\n  [Restful-Objects standard](https://en.wikipedia.org/wiki/Restful_Objects)\
    \ and can be treated in\n  the same way.\n* There are a limited number key concepts\
    \ in the standard (e.g. object, action, collection, etc.)\n  which enables the\
    \ use of this API without having to understand the details of the implementation\n\
    \  of each endpoint.\n\n# Client compatibility issues\n\n## Overriding Request\
    \ Methods\n\nIf you have a client which can't do the HTTP PUT or DELETE methods,\
    \ then you can use the\n`X-HTTP-Method-Override` HTTP Header to force the server\
    \ into believing the client actually sent\nsuch a method. In these cases the HTTP\
    \ method to use has to be POST. You can't override from GET."
  license:
    name: GNU General Public License version 2
    url: https://checkmk.com/gpl.html
