    put:
      description: Title and attributes can be updated, but there is no checking of
        the attributes done.
      operationId: cmk.gui.plugins.openapi.endpoints.folder.update
      parameters:
      - $ref: '#/components/parameters/ident'
      - description: The ETag of the object to be modified.
        in: header
        name: If-Match
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateFolder'
        required: true
      responses:
        default:
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Any unsuccessful or unexpected result.
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Folder'
          description: ''
          headers:
            ETag:
              description: The HTTP ETag header for this resource. It identifies the
                current state of the object and needs to be sent along in the "If-Match"
                request-header for subsequent modifications.
              schema:
                pattern: '[0-9a-fA-F]{32}'
                type: string
      summary: Update a folder
      tags:
      - cmk.gui.plugins.openapi.endpoints.folder
      x-code-samples:
      - lang: curl
        source: "curl \\\n    -X PUT \\\n    --header \"Authorization: Bearer username\
          \ password\" \\\n    --header \"Accept: application/json\" \\\n    -d '{\n\
          \          \"attributes\": [\n            {\n              \"value\": \"\
          bar\", \n              \"key\": \"foo\"\n            }\n          ], \n\
          \          \"title\": \"Virtual Servers.\"\n        }' \\\n    /objects/folder/49167bd012b44719a67956cf3ef7b3dd"
      - lang: httpie
        source: "http PUT /objects/folder/49167bd012b44719a67956cf3ef7b3dd \\\n  \
          \  'Authorization: Bearer username password' \\\n    attributes='[{'value':\
          \ 'bar', 'key': 'foo'}]' \\\n    title='Virtual Servers.'"
      - lang: requests
        source: "import requests\n\nresp = requests.put(\"/objects/folder/49167bd012b44719a67956cf3ef7b3dd\"\
          ,\n    headers={'Authorization': 'Bearer username password'},\n    data={\n\
          \        \"attributes\": [\n            {\n                \"key\": \"foo\"\
          , \n                \"value\": \"bar\"\n            }\n        ], \n   \
          \     \"title\": \"Virtual Servers.\"\n    },\n)\nresp.raise_for_status()"
