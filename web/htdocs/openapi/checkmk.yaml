components:
  parameters:
    Accept:
      allowEmptyValue: false
      description: Media type(s) that is/are acceptable for the response.
      example: application/json
      in: header
      name: Accept
      required: true
      schema:
        type: string
    host_name:
      allowEmptyValue: false
      description: A hostname.
      example: example.com
      in: path
      name: host_name
      required: true
      schema:
        pattern: '[-0-9a-zA-Z_.]+'
        type: string
    ident:
      allowEmptyValue: false
      description: The identifier for this object. It's a 128bit uuid represented
        in hexadecimal (32 characters). There are no fixed parts or parts derived
        from the current hardware in this number.
      example: 49167bd012b44719a67956cf3ef7b3dd
      in: path
      name: ident
      required: true
      schema:
        pattern: '[a-fA-F0-9]{32}|root'
        type: string
    name:
      allowEmptyValue: false
      description: A name used as an identifier. Can be of arbitrary (sensible) length.
      example: pathname
      in: path
      name: name
      required: true
      schema:
        pattern: '[a-zA-Z][a-zA-Z0-9_-]+'
        type: string
    service_description:
      allowEmptyValue: false
      description: The service description.
      example: Memory
      in: path
      name: service_description
      required: true
      schema:
        type: string
  schemas:
    AcknowledgeHostProblem:
      properties:
        sticky:
          description: 'If set, only a state-change of the host to an UP state will
            discard the acknowledgement.

            Otherwise it will be discarded on any state-change. Defaults to False.'
          example: false
          type: boolean
        persistent:
          description: If set, the comment will persist a restart. Defaults to False.
          example: false
          type: boolean
        notify:
          description: If set, notifications will be sent out to the configured contacts.
            Defaults to False.
          example: false
          type: boolean
        comment:
          description: If set, this comment will be stored alongside the acknowledgement.
          example: This was expected.
          type: string
      type: object
    AcknowledgeServiceProblem:
      properties:
        sticky:
          description: 'If set, only a state-change of the service to an OK state
            will discard the

            acknowledgement. Otherwise it will be discarded on any state-change. Defaults
            to False.'
          example: false
          type: boolean
        persistent:
          description: If set, the comment will persist a restart. Defaults to False.
          example: false
          type: boolean
        notify:
          description: If set, notifications will be sent out to the configured contacts.
            Defaults to False.
          example: false
          type: boolean
        comment:
          description: If set, this comment will be stored alongside the acknowledgement.
          example: This was expected.
          type: string
      type: object
    ActionResult:
      discriminator:
        mapping:
          object: '#/components/schemas/ActionResultObject'
        propertyName: resultType
      oneOf:
      - $ref: '#/components/schemas/ActionResultObject'
      properties: {}
      type: object
    ActionResultObject:
      properties:
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        resultType:
          default: object
          type: string
        result:
          type: object
        value:
          description: The return value of this action.
          example:
            foo: bar
          nullable: true
          type: object
      required:
      - links
      - value
      type: object
    ActionResultScalar:
      properties:
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        resultType:
          default: scalar
          type: string
        result:
          type: object
        value:
          description: The return value of this action.
          example: Done.
          nullable: true
          type: string
      required:
      - links
      - value
      type: object
    AgentSign:
      properties:
        key_id:
          description: The id under that the desired agent signature key is stored
          example: 42
          format: int32
          type: integer
        passphrase:
          description: The password to unlock the agent signature key
          example: sw0rdfish
          type: string
      required:
      - key_id
      - passphrase
      type: object
    ApiError:
      properties:
        code:
          description: The HTTP status code.
          example: 404
          format: int32
          type: integer
        message:
          description: Detailed information on what exactly went wrong.
          example: The resource could not be found.
          type: string
        title:
          description: A summary of the problem.
          example: Not found
          type: string
        errors:
          description: Optionally a list of errors used for debugging.
          example: null
          items:
            type: string
          nullable: true
          type: array
      required:
      - code
      - message
      - title
      type: object
    BulkAcknowledgeHostProblem:
      properties:
        sticky:
          description: 'If set, only a state-change of the host to an UP state will
            discard the acknowledgement.

            Otherwise it will be discarded on any state-change. Defaults to False.'
          example: false
          type: boolean
        persistent:
          description: If set, the comment will persist a restart. Defaults to False.
          example: false
          type: boolean
        notify:
          description: If set, notifications will be sent out to the configured contacts.
            Defaults to False.
          example: false
          type: boolean
        comment:
          description: If set, this comment will be stored alongside the acknowledgement.
          example: This was expected.
          type: string
        entries:
          example:
          - example.com
          - sample.com
          items:
            description: The hostname or IP address itself.
            example: example.com
            pattern: '[-0-9a-zA-Z_.]+'
            type: string
          type: array
      required:
      - entries
      type: object
    BulkDeleteContactGroup:
      properties:
        entries:
          example:
          - windows
          - panels
          items:
            description: The name of the contact group config
            example: windows
            type: string
          type: array
      required:
      - entries
      type: object
    BulkDeleteDowntime:
      properties:
        host_name:
          description: The hostname or IP address itself.
          example: example.com
          pattern: '[-0-9a-zA-Z_.]+'
          type: string
        entries:
          example:
          - 1120
          - 1121
          items:
            description: The id for either a host downtime or service downtime
            example: 1120
            format: int32
            type: integer
          type: array
      required:
      - entries
      - host_name
      type: object
    BulkDeleteFolder:
      properties:
        entries:
          example:
          - production
          - secondproduction
          items:
            description: The folder-id of the folder under which this folder shall
              be created. May be 'root' for the root-folder.
            example: root
            pattern: '[a-fA-F0-9]{32}|root'
            type: string
          type: array
      required:
      - entries
      type: object
    BulkDeleteHost:
      properties:
        entries:
          example:
          - example
          - sample
          items:
            description: The hostname or IP address itself.
            example: example.com
            pattern: '[-0-9a-zA-Z_.]+'
            type: string
          type: array
      required:
      - entries
      type: object
    BulkDeleteHostGroup:
      properties:
        entries:
          example:
          - windows
          - panels
          items:
            description: The name of the host group config
            example: windows
            type: string
          type: array
      required:
      - entries
      type: object
    BulkDeleteServiceGroup:
      properties:
        entries:
          example:
          - windows
          - panels
          items:
            description: The name of the service group config
            example: windows
            type: string
          type: array
      required:
      - entries
      type: object
    ConcreteFolder:
      discriminator:
        mapping:
          folder_config: '#/components/schemas/Folder'
          link: '#/components/schemas/Link'
        propertyName: domainType
      oneOf:
      - $ref: '#/components/schemas/Folder'
      - $ref: '#/components/schemas/Link'
      properties: {}
      type: object
    ConcreteHost:
      discriminator:
        mapping:
          host_config: '#/components/schemas/Host'
          link: '#/components/schemas/Link'
        propertyName: domainType
      oneOf:
      - $ref: '#/components/schemas/Host'
      - $ref: '#/components/schemas/Link'
      properties: {}
      type: object
    ContactGroup:
      properties:
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        domainType:
          default: contact_group
          type: string
        id:
          type: string
        title:
          type: string
        members:
          $ref: '#/components/schemas/ObjectMemberDict'
      required:
      - domainType
      - links
      type: object
    CreateDowntime:
      discriminator:
        mapping:
          host: '#/components/schemas/CreateHostDowntime'
          hostgroup: '#/components/schemas/CreateHostGroupDowntime'
          service: '#/components/schemas/CreateServiceDowntime'
          servicegroup: '#/components/schemas/CreateServiceGroupDowntime'
        propertyName: downtime_type
      oneOf:
      - $ref: '#/components/schemas/CreateHostDowntime'
      - $ref: '#/components/schemas/CreateHostGroupDowntime'
      - $ref: '#/components/schemas/CreateServiceDowntime'
      - $ref: '#/components/schemas/CreateServiceGroupDowntime'
      properties: {}
      type: object
    CreateFolder:
      properties:
        name:
          description: The name of the folder.
          example: production
          type: string
        title:
          example: Production Hosts
          type: string
        parent:
          description: The folder-id of the folder under which this folder shall be
            created. May be 'root' for the root-folder.
          example: root
          pattern: '[a-fA-F0-9]{32}|root'
          type: string
        attributes:
          example:
            foo: bar
          type: object
      required:
      - name
      - parent
      - title
      type: object
    CreateHost:
      properties:
        host_name:
          description: The hostname or IP address itself.
          example: example.com
          pattern: '[-0-9a-zA-Z_.]+'
          type: string
        folder:
          description: The folder-id of the folder under which this folder shall be
            created. May be 'root' for the root-folder.
          example: root
          pattern: '[a-fA-F0-9]{32}|root'
          type: string
        attributes:
          example:
            ipaddress: 192.168.0.123
          type: object
        nodes:
          description: Nodes where the newly created host should be the cluster-container
            of.
          example:
          - host1
          - host2
          - host3
          items:
            type: string
          type: array
      required:
      - folder
      - host_name
      type: object
    CreateHostDowntime:
      properties:
        downtime_type:
          description: The type of downtime to create.
          enum: &id001
          - host
          - service
          - hostgroup
          - servicegroup
          example: host
          type: string
        start_time:
          description: The start datetime of the new downtime. The format has to conform
            to the ISO 8601 profile
          example: '2017-07-21T17:32:28Z'
          format: date-time
          type: string
        end_time:
          description: The end datetime of the new downtime. The format has to conform
            to the ISO 8601 profile
          example: '2017-07-21T17:32:28Z'
          format: date-time
          type: string
        recur:
          default: fixed
          description: "The recurring mode of the new downtime. Available modes are:\n\
            \    * fixed\n    * hour\n    * day\n    * week\n    * second_week\n \
            \   * fourth_week\n    * weekday_start\n    * weekday_end\n    * day_of_month\n\
            \nThis only works when using CMC. Defaults to 'fixed'."
          enum: &id002
          - fixed
          - hour
          - day
          - week
          - second_week
          - fourth_week
          - weekday_start
          - weekday_end
          - day_of_month
          example: hour
          type: string
        duration:
          default: 0
          description: 'Duration in seconds. When set, the downtime does not begin
            automatically at a nominated

            time, but when a real problem status appears for the host. Consequencely,
            the

            start_time/end_time is only the time window in which the scheduled downtime
            can begin.'
          example: 3600
          format: int32
          type: integer
        comment:
          example: Security updates
          type: string
        host_name:
          description: The hostname or IP address itself.
          example: example.com
          pattern: '[-0-9a-zA-Z_.]+'
          type: string
        include_all_services:
          default: false
          description: 'If set, downtimes for all services associated with the given
            host will be scheduled.

            Defaults to False.'
          example: false
          type: boolean
      required:
      - downtime_type
      - end_time
      - host_name
      - start_time
      type: object
    CreateHostGroupDowntime:
      properties:
        downtime_type:
          description: The type of downtime to create.
          enum: *id001
          example: host
          type: string
        start_time:
          description: The start datetime of the new downtime. The format has to conform
            to the ISO 8601 profile
          example: '2017-07-21T17:32:28Z'
          format: date-time
          type: string
        end_time:
          description: The end datetime of the new downtime. The format has to conform
            to the ISO 8601 profile
          example: '2017-07-21T17:32:28Z'
          format: date-time
          type: string
        recur:
          default: fixed
          description: "The recurring mode of the new downtime. Available modes are:\n\
            \    * fixed\n    * hour\n    * day\n    * week\n    * second_week\n \
            \   * fourth_week\n    * weekday_start\n    * weekday_end\n    * day_of_month\n\
            \nThis only works when using CMC. Defaults to 'fixed'."
          enum: *id002
          example: hour
          type: string
        duration:
          default: 0
          description: 'Duration in seconds. When set, the downtime does not begin
            automatically at a nominated

            time, but when a real problem status appears for the host. Consequencely,
            the

            start_time/end_time is only the time window in which the scheduled downtime
            can begin.'
          example: 3600
          format: int32
          type: integer
        comment:
          example: Security updates
          type: string
        hostgroup_name:
          description: The name of the hostgroup. A downtime will be scheduled for
            all hosts in this hostgroup.
          example: Servers
          type: string
        include_all_services:
          default: false
          description: 'If set, downtimes for all services associated with the given
            host will be scheduled.

            Defaults to False.'
          example: false
          type: boolean
      required:
      - downtime_type
      - end_time
      - hostgroup_name
      - start_time
      type: object
    CreateServiceDowntime:
      properties:
        downtime_type:
          description: The type of downtime to create.
          enum: *id001
          example: host
          type: string
        start_time:
          description: The start datetime of the new downtime. The format has to conform
            to the ISO 8601 profile
          example: '2017-07-21T17:32:28Z'
          format: date-time
          type: string
        end_time:
          description: The end datetime of the new downtime. The format has to conform
            to the ISO 8601 profile
          example: '2017-07-21T17:32:28Z'
          format: date-time
          type: string
        recur:
          default: fixed
          description: "The recurring mode of the new downtime. Available modes are:\n\
            \    * fixed\n    * hour\n    * day\n    * week\n    * second_week\n \
            \   * fourth_week\n    * weekday_start\n    * weekday_end\n    * day_of_month\n\
            \nThis only works when using CMC. Defaults to 'fixed'."
          enum: *id002
          example: hour
          type: string
        duration:
          default: 0
          description: 'Duration in seconds. When set, the downtime does not begin
            automatically at a nominated

            time, but when a real problem status appears for the service. Consequencely,
            the

            start_time/end_time is only the time window in which the scheduled downtime
            can begin.'
          example: 3600
          format: int32
          type: integer
        comment:
          example: Security updates
          type: string
        host_name:
          description: The hostname or IP address itself.
          example: example.com
          pattern: '[-0-9a-zA-Z_.]+'
          type: string
        service_descriptions:
          description: The service description of the service, whose problems shall
            be acknowledged.
          example:
          - CPU utilization
          - Memory
          items:
            type: string
          type: array
          uniqueItems: true
      required:
      - downtime_type
      - end_time
      - host_name
      - service_descriptions
      - start_time
      type: object
    CreateServiceGroupDowntime:
      properties:
        downtime_type:
          description: The type of downtime to create.
          enum: *id001
          example: host
          type: string
        start_time:
          description: The start datetime of the new downtime. The format has to conform
            to the ISO 8601 profile
          example: '2017-07-21T17:32:28Z'
          format: date-time
          type: string
        end_time:
          description: The end datetime of the new downtime. The format has to conform
            to the ISO 8601 profile
          example: '2017-07-21T17:32:28Z'
          format: date-time
          type: string
        recur:
          default: fixed
          description: "The recurring mode of the new downtime. Available modes are:\n\
            \    * fixed\n    * hour\n    * day\n    * week\n    * second_week\n \
            \   * fourth_week\n    * weekday_start\n    * weekday_end\n    * day_of_month\n\
            \nThis only works when using CMC. Defaults to 'fixed'."
          enum: *id002
          example: hour
          type: string
        duration:
          default: 0
          description: 'Duration in seconds. When set, the downtime does not begin
            automatically at a nominated

            time, but when a real problem status appears for the host. Consequencely,
            the

            start_time/end_time is only the time window in which the scheduled downtime
            can begin.'
          example: 3600
          format: int32
          type: integer
        comment:
          example: Security updates
          type: string
        servicegroup_name:
          description: 'The name of the service group. Any host having a service in
            this group will be

            A downtime will be scheduled for all hosts in this group.'
          example: Webservers
          type: string
        include_hosts:
          default: false
          description: 'When set to True, all hosts will also receive a scheduled
            downtime, not just their

            services which belong to this service group.'
          example: false
          type: boolean
      required:
      - downtime_type
      - end_time
      - servicegroup_name
      - start_time
      type: object
    DomainObject:
      properties:
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        domainType:
          type: string
        id:
          type: string
        title:
          type: string
        members:
          $ref: '#/components/schemas/ObjectMemberDict'
      required:
      - domainType
      - links
      type: object
    DomainObjectCollection:
      properties:
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        id:
          type: string
        domainType:
          type: string
        value:
          items:
            $ref: '#/components/schemas/Link'
          type: array
        extensions:
          type: object
      required:
      - links
      type: object
    Folder:
      properties:
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        domainType:
          default: folder_config
          type: string
        id:
          type: string
        title:
          type: string
        members:
          $ref: '#/components/schemas/FolderMembers'
      required:
      - domainType
      - links
      type: object
    FolderCollection:
      properties:
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        id:
          type: string
        domainType:
          default: folder_config
          type: string
        value:
          items:
            $ref: '#/components/schemas/ConcreteFolder'
          type: array
        extensions:
          type: object
      required:
      - links
      type: object
    FolderMembers:
      properties:
        hosts:
          allOf:
          - $ref: '#/components/schemas/ObjectCollectionMember'
          description: A list of links pointing to the actual host-resources.
        move:
          allOf:
          - $ref: '#/components/schemas/ObjectActionMember'
          description: An action which triggers the move of this folder to another
            folder.
      type: object
    Host:
      properties:
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        domainType:
          default: host_config
          type: string
        id:
          type: string
        title:
          type: string
        members:
          allOf:
          - $ref: '#/components/schemas/HostMembers'
          description: All the members of the host object.
      required:
      - domainType
      - links
      type: object
    HostCollection:
      properties:
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        domainType:
          default: host_config
          type: string
        id:
          type: string
        title:
          type: string
        value:
          items:
            $ref: '#/components/schemas/ConcreteHost'
          type: array
      required:
      - domainType
      - links
      type: object
    HostGroup:
      properties:
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        domainType:
          default: host_group
          type: string
        id:
          type: string
        title:
          type: string
        members:
          $ref: '#/components/schemas/ObjectMemberDict'
      required:
      - domainType
      - links
      type: object
    HostMembers:
      properties:
        folder_config:
          allOf:
          - $ref: '#/components/schemas/ConcreteFolder'
          description: The folder in which this host resides. It is represented by
            a hexadecimal identifier which is it's 'primary key'. The folder can be
            accessed via the `self`-link provided in the links array.
      type: object
    InputAttribute:
      properties:
        key:
          type: string
        value:
          type: string
      required:
      - key
      - value
      type: object
    InputContactGroup:
      properties:
        name:
          example: OnCall
          type: string
        alias:
          example: Not on Sundays.
          type: string
      required:
      - name
      type: object
    InputHostGroup:
      properties:
        name:
          example: windows
          type: string
        alias:
          example: Windows Servers
          type: string
      required:
      - name
      type: object
    InputServiceGroup:
      properties:
        name:
          example: environment
          type: string
        alias:
          example: Environment Sensors
          type: string
      required:
      - name
      type: object
    InstalledVersions:
      properties:
        site:
          description: The site where this API call was made on.
          example: production
          type: string
        group:
          description: The Apache WSGI application group this call was made on.
          example: de
          type: string
        versions:
          description: Some version numbers
          example:
            checkmk: 1.8.0p1
          type: object
        edition:
          description: The Checkmk edition.
          example: raw
          type: string
        demo:
          description: Whether this is a demo version or not.
          example: false
          type: boolean
      type: object
    Link:
      properties:
        arguments:
          description: map that may be used as the basis for any data (arguments or
            properties) required to follow the link.
          nullable: true
          type: object
        domainType:
          default: link
          type: string
        href:
          description: The (absolute) address of the related resource. Any characters
            that are invalid in URLs must be URL encoded.
          example: https://.../api_resource
          type: string
        method:
          description: The HTTP method to use to traverse the link (get, post, put
            or delete)
          example: GET
          pattern: GET|PUT|POST|DELETE
          type: string
        rel:
          description: Indicates the nature of the relationship of the related resource
            to the resource that generated this representation
          example: self
          type: string
        title:
          description: string that the consuming application may use to render the
            link without having to traverse the link in advance
          example: The object itself
          nullable: true
          type: string
        type:
          description: The media type that the linked resource will return
          example: application/json
          type: string
      required:
      - domainType
      - href
      - method
      - rel
      - type
      type: object
    ObjectActionMember:
      properties:
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        id:
          type: string
        disabledReason:
          description: Provides the reason (or the literal "disabled") why an object
            property or collection is un-modifiable, or, in the case of an action,
            unusable (and hence no links to mutate that member's state, or invoke
            the action, are provided).
          nullable: true
          type: string
        invalidReason:
          description: Provides the reason (or the literal "invalid") why a proposed
            value for a property, collection or action argument is invalid. Appears
